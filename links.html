<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahil Corcino - Links</title>

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a">

    <link rel="icon" type="image/png" href="assets/NAND2.png">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Specific styles for links page */
        #links-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 1rem 2rem;
            font-family: 'SF MONO', 'Fira Code', monospace;
        }

        .links-card {
            width: 100%;
            max-width: 480px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            /* matching the card roundness of the site projects */
            position: relative;
            /* No shadows as requested */
        }

        body.light-mode .links-card {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .links-banner {
            width: 100%;
            height: 140px;
            position: relative;
            background-color: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            overflow: hidden;
        }

        body.light-mode .links-banner {
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .links-pcb {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        body.dark-mode .links-pcb {
            background-image: url('assets/xray.webp');
        }

        body.light-mode .links-pcb {
            background-image: url('assets/realistic.webp');
        }

        .links-profile-container {
            display: flex;
            justify-content: center;
            margin-top: -50px;
            /* Overlap the banner */
            position: relative;
            z-index: 2;
        }

        .links-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0a0a0a;
            transition: border-color 0.5s ease;
        }

        body.light-mode .links-profile-pic {
            border: 3px solid #f5f5f5;
        }

        .links-header {
            text-align: center;
            padding: 1rem 1.5rem 0.5rem;
        }

        .links-name {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .links-desc {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            line-height: 1.4;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 0 2rem 3rem;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        body.light-mode .link-item {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .link-item:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.02);
            transform: translateY(-2px);
        }

        body.light-mode .link-item:hover {
            border-color: rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.02);
        }

        .link-title {
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .link-subtext {
            font-size: 0.8rem;
            opacity: 0.5;
            margin-top: 0.25rem;
            letter-spacing: 0.02em;
        }

        /* Mode toggle placement specifically for the links page */
        .mode-toggle-links {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="mode-toggle mode-toggle-links">
        <button class="mode-button" onclick="toggleLocalMode()">
            <span class="mode-icon dark-icon">◐</span>
            <span class="mode-icon light-icon">◐</span>
        </button>
    </div>

    <div id="links-page">
        <div class="links-card">
            <div class="links-banner">
                <div class="links-pcb"></div>
            </div>
            <div class="links-profile-container">
                <img src="assets/profile.jpg" alt="Yahil Corcino Valdez" class="links-profile-pic">
            </div>

            <div class="links-header">
                <h1 class="links-name">Yahil Corcino</h1>
                <p class="links-desc">Computer Engineering & Applied Math @ NJIT</p>
            </div>

            <div class="links-list">
                <a href="mailto:yrc@njit.edu" class="link-item">
                    <span class="link-title">Email</span>
                    <span class="link-subtext">yrc@njit.edu</span>
                </a>
                <a href="https://linkedin.com/in/yahil-corcino" target="_blank" rel="noopener noreferrer"
                    class="link-item">
                    <span class="link-title">LinkedIn</span>
                    <span class="link-subtext">linkedin.com/in/yahil-corcino</span>
                </a>
                <a href="https://github.com/YRCV" target="_blank" rel="noopener noreferrer" class="link-item">
                    <span class="link-title">GitHub</span>
                    <span class="link-subtext">github.com/YRCV</span>
                </a>
                <a href="https://yrcv.github.io" class="link-item">
                    <span class="link-title">Portfolio</span>
                    <span class="link-subtext">yrcv.org</span>
                </a>
                <a href="#" class="link-item resume-link">
                    <span class="link-title">Resume</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // match the portfolio
        function toggleLocalMode() {
            const currentMode = document.body.className.includes('dark') ? 'dark' : 'light';
            const newMode = currentMode === 'dark' ? 'light' : 'dark';
            document.body.className = newMode + '-mode';
            localStorage.setItem('preferredMode', newMode);
        }

        function initLocalMode() {
            const savedMode = localStorage.getItem('preferredMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.className = (savedMode || (prefersDark ? 'dark' : 'light')) + '-mode';
        }

        document.addEventListener('DOMContentLoaded', initLocalMode);
    </script>
</body>

</html>
